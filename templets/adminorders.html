{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/adminorders.css'%}" type="text/css">
{% endblock css %}
{% block content %}
<div class="container">
        <h1>All Orders</h1>
        {% for order in orders %}
        <div style="margin:40px;" class="alert alert-warning" role="alert">
                <p style="text-align:center">{{order.username}}</p>
                <p style="text-align:center">{{order.phoneno}}</p>
                <p style="text-align:center">{{order.address}}</p>
                <p style="text-align:center">{{order.ordereditems}}</p>
                <p style="text-align:center">order status : {{order.status}}</p>
                <div class="container" style="width:177px;margin:auto;">
                        <a href="/acceptorder/{{order.id}}/" class="btn btn-success">accept</a>
                        <a href="/declineorder/{{order.id}}/" class="btn btn-danger">decline</a>
                </div>
        </div>
        {% endfor %}
</div>

{% endblock %}
