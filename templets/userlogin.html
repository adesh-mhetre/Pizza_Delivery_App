{% extends 'base.html' %}
{% block content %}

<div style="background-color: #ffedc8;display:flex;width:100%;height:726px;">
    <!-- <div  style="box-shadow: 8px 8px 8px 8px rgba(0,0,0,0.2);width : 400px; ; background-color:orange; margin-top:250px; padding:20px;"> -->
    <div
        style="box-shadow: 8px 8px 8px 8px rgba(0,0,0,0.2);border-radius: 25px;
        padding:10px;width:365px ; background-color : #fe6e00 ;display:block ; margin : auto ; margin-top:250px;padding: 25px;">
        <h1 style=" text-align:  center ; color : white ; ">Login</h1>
        <form method="post" action="/customer/authenticate/">
            {% csrf_token %}
            <input style="margin-bottom:15px;" type="text" class="form-control" name="username" placeholder="Username"
                required>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <input type="submit" class="btn btn-success" style="display:block;margin:auto; margin-top:10px;" name="">
        </form>
        {%for message in messages %}
        <p style="padding:5px;text-align : center">{{message}}</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
