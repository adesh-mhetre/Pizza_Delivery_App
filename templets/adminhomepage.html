{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/adminhomepage.css'%}" type="text/css">
{% endblock css %}
{% block content %}

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Welcome <strong>Admin</strong></a>
    <a href="/adminorders/" class="nav-item" >All Orders</a>
    <!--<form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    -->

    <a class="btn btn-danger" href="/adminlogout/"> logout </a>
  </div>
</nav>
<div class="mainblock">
  <form method="post" action="/addpizza/">
    {% csrf_token %}
    <div class="container">
      <input placeholder="Name" type="text" class="form-control" name="pizza">
      <input placeholder="Price" type="text" class="form-control" name="price">
      <input type="submit" value="add" name="" class="btn btn-success">
    </div>
  </form>
  <div class="pizzadisplay">
    <table>
      <tr>
        <th>Pizza Name</th>
        <th>Price</th>
      </tr>
      {% for pizza in pizzas %}
      <tr>
        <td>{{pizza.name}}</td>
        <td>{{pizza.price}}</td>
        <td><a href="/deletepizza/{{pizza.id}}" class="btn btn-danger">delete</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
